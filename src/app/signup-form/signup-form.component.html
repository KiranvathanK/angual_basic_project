<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">username and password is't valid</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username" 
            id="username" 
            type="text" 
            class="form-control">
    <div *ngIf="username.pending">checking for uniqness...</div>
    <div *ngIf="username.touched && username.invalid" 
            class="alert alert-danger">
            <div *ngIf="username.errors.required" class="alert alert-danger">username required</div>
            <div *ngIf= "username.errors.minlength" class="alert alert-danger">username mnimum{{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.cannotContainSpace" class="alert alert-danger">username can not contain a space</div>
            <div *ngIf="username.errors.shouldBeUnique">username alerdy exits</div>
    </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" 
            class="alert alert-danger">
            <div *ngIf="password.errors.required" class="alert alert-danger">password required</div></div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>

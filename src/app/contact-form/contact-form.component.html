<form #form="ngForm" (ngSubmit)="submit(form)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid" ></div>
    <div class="form-group">
        <label for="firstName">firstName</label>
        <input 
        required 
        minlength=3
        maxlength=10 
        pattern="kiran"  
        ngModel name="firstName"  
        #firstName="ngModel" 
        (change)="log(firstName)" 
        id="firstName" 
        type="text" 
        class="form-control">
    </div>
    </div>


    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
            first name required
        </div>
        <div *ngIf="firstName.errors.minlength">
            Enter a minimum charcter{{firstName.errors.minlength.requiredLength}} required
        </div>
    <div *ngIf="firstName.errors.pattern">
        first name  does'nt match
    </div>
    
    </div>

   <div class="form-group">
       <label for="comment">comment</label>
       <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
  
 
    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="isSubscribed">condition
        </label>
        </div>

        <!--<div class="form-group">
             <label for="contactMethod">contact</label>
            <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
                <option vlaue=""></option>
                <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select></div>-->

        <div *ngFor="let method of contactMethods" class="radio">
            <label>
                <input ngModel type="radio" name="contactMethod" [value]="method.id">{{method.name}}
            </label>
        </div>
        
        <p>
            {{form.value|json}}
            </p>
    <button class="btn btn-danger" [disabled]="!form.valid">submit</button>
</form>
